kind: Deployment
apiVersion: apps/v1
metadata:
  name: Ndep
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginxcont
          image: arun8123456/mypythonapp:${BUILD_NUMBER}
